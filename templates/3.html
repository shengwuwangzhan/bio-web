  var url = window.location.href;
  function judge_url(ss, i) {
     var reg = /id=\d/;
    url=(reg.exec(url));
    if (url == "id=3") {
      ss.src = "index&id="+i;
    } else if (url == "id=2") {
      ss.src = "video&id="+i;
    } else if (url == "id=1") {
      ss.src = "index";
    }
    

  };

        $(but).css("background-color","#EDEDED");
        $(leftestside).css("background-color","#EDEDED");
      })
    });
  };

  </script>
